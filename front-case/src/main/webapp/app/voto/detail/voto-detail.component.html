<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="voto">
      <h2 data-cy="votoDetailsHeading"><span>Voto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ voto.id }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ voto.user?.id }}</span>
        </dd>
        <dt><span>Empreendimento</span></dt>
        <dd>
          <div *ngIf="voto.empreendimento">
            <a [routerLink]="['/empreendimento', voto.empreendimento?.id, 'view']">{{ voto.empreendimento?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/voto', voto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
